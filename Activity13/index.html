<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web form sample1</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <h1>Sample Web form</h1>
    <form action="">
        <label for="Student name"> Student Name</label>
        <input type="text" name="Student_Name" id="Student_Name" placeholder="Input_Student_Name"> 

        <input type="ratio" name="sex" id="male"  value="male">
        <label for="Male">Male</label>
        <input type="ratio" name="sex" id="female"  value="female">
        <label for="Female">Female</label>

        <p>Major</p>
        <input type="checkbox" name="major" id="AT" value="AT">
        <label for="AT">Automotive Tech</label>
        <input type="checkbox" name="major" id="CT" value="CT">
        <label for="CT">Computer Tech</label>
        <input type="checkbox" name="major" id="ELT" value="ELT">
        <label for="ELT">Electrical Tech</label>
        <input type="checkbox" name="major" id="ELXT" value="ELXT">
        <label for="ELXT">Electronics Tech</label>
        <input type="checkbox" name="major" id="FPSM" value="FPSM">
        <label for="FPSM">Food Processing Servicing Management</label>


        <p></p><label for="Subjects">Subjects:</label>
        <select name="Subjects" id="Subjects">
            <option value="STS01">Science, Tech and Society</option>
            <option value="Math 01">Modern Math</option>
            <option value="CPTR 130">Programming 1</option>
            <option value="COM 01">Porpusive communication</option>
        </select>

        <p></p><label for="Birthdate">Birthdate:</label>
        <input type="Date" name="Birthdate" id="Birthdate">

        <p></p><label for="MyPass">Password:</label>
        <input type="password" name="MyPass" id="MyPass" placeholder="your password"> 

        <p></p><label for="submit"></label>
        <input type="submit" name="submit" id="submit">
        <label for="cancel"></label>
        <input type="buttom" id="cancel" name="cancel" value="cancel">

    </form>
</body>
</html>
